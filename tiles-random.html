        <script type="text/javascript">

            function random(seed) {
                var x = Math.sin(seed) * 10000;
                return x - Math.floor(x);
            }


            window.onload = function(){
                var back = document.querySelectorAll('.back');
                var svg = document.querySelectorAll('.back svg');
                for(var i = 0; i < back.length; i++){
                    var randomColor1 = "#" + Math.floor(random(Math.random())*16777215+(i*100)).toString(16);
                    if(randomColor1.length === 6) randomColor1 = randomColor1 + '0';
                    var randomColor2 = "#" + Math.floor(random(Math.random() + 1000)*16777215-(i*100)).toString(16);
                    if(randomColor2.length === 6) randomColor2 = randomColor2 + '0';
                    back[i].style.background = randomColor1;
                    svg[i].style.fill = randomColor2;
                }
                document.querySelector('#back1').style.display = 'block';
            }
            
            var curFrame = 1;
            var numberOfFrames = 12;

            setInterval(
                function(){
                    var lastFrame = curFrame === 1? numberOfFrames : curFrame-1;
                    var lastLayer = document.querySelectorAll('.layer' + lastFrame);
                    for(var i = 0; i < lastLayer.length; i++){
                        lastLayer[i].style.display = 'none';
                    }
                    var curLayer = document.querySelectorAll('.layer'+curFrame);
                    for(var i = 0; i < curLayer.length; i++){
                        curLayer[i].style.display = 'block';
                    }
                    if(curFrame === numberOfFrames) curFrame = 1;
                    else curFrame++;
                },50
            );

            var body = document.querySelector('body');
            var displayFull = document.querySelector('#back-full');
            var showClass = 'show';
            var showIntervals = 0;
            var isFirstRound = true;
            var curItemShow;

            function showItems(){
                console.log(1)
                var colors = [['red','grey'], ['#81d3d2','rgb(20, 0, 64)'], ['#c7d2ff','rgb(255, 64, 217)'], ['#f7d2ff','blue'], ['#f7d2d2','rgb(255, 255, 0)'], ['#f7f7d2','rgb(0, 255, 0)'], ['#d2f7d2','rgb(0, 255, 255)'], ['#d2f7f7','rgb(255, 0, 0)'], ['#d2d2f7','rgb(98, 241, 162)'], ['#632727','rgb(255, 255, 255)'], ['#400000','rgb(189, 189, 189)'], ['#d2d2d2','rgb(255, 255, 255)']];
                var randomIndex = Math.floor(Math.random()*colors.length);
                while (randomIndex == curItemShow) randomIndex = Math.floor(Math.random()*colors.length);
                var randomItem = colors[randomIndex];
                displayFull.style.background = randomItem[0];
                document.querySelector('#back-full svg').style.fill = randomItem[1];
                curItemShow = randomIndex;
                isFirstRound = false;
            }
