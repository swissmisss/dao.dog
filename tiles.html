        <style>
            body{
                margin: 0;
                padding: 0;
            }
            div#container {
                width: 1000px;
                 height: 1000px; 
                display: flex;
                flex-flow: wrap;
                margin: 0 auto;
                align-content: flex-start;
            }
            #container.show{
                position: relative;
                height: 74vh;
            }
            #container.show .back{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                padding: 0;
                box-sizing: border-box;
                margin: 0;
            }
            #container.show svg{
                height: 50%;
                margin-top: 14%;
                margin-left: 4%;
            }
            svg{
                width: 90%;
            }
            use{
                display: none;
            }
            .layer12{
                display: block;
            }
            svg{
                transform: scale(1.1);
            }
            .back{
                width: 20vh;
                height: 20%;
                padding: 3% 3% 18px 5%;
                box-sizing: border-box;
               
            }
            #back1{
                background: red;
            }
            #back1 use{
                fill:grey;
            }
            #back2{
                background:#81d3d2;
            }
            #back2 use{
                fill:rgb(20, 0, 64);
            }
            #back3{
                background:#c7d2ff;
            }
            #back3 use{

            }
            #back4{

            }
            #back4 use{

            #back5{

            #back5 use{

            #back9{

                    height: 26vw;
                    padding: 0% 3% 9px 7%;

        <script type="text/javascript">
            
            var curFrame = 1;
            var numberOfFrames = 12;

            setInterval(
                function(){
                    var lastFrame = curFrame === 1? numberOfFrames : curFrame-1;
                    var lastLayer = document.querySelectorAll('.layer' + lastFrame);
                    for(var i = 0; i < lastLayer.length; i++){
                        lastLayer[i].style.display = 'none';
                    }
                    var curLayer = document.querySelectorAll('.layer'+curFrame);
                    for(var i = 0; i < curLayer.length; i++){
                        curLayer[i].style.display = 'block';
                    }
                    if(curFrame === numberOfFrames) curFrame = 1;
                    else curFrame++;
                },50
            );

            var body = document.querySelector('body');
            var container = document.querySelector('#container');
            var showClass = 'show';
            var showIntervals = 0;
            var curItemShow = 0;

            function showItems(){
                if(curItemShow){
                    var curItem = document.querySelector('#back'+curItemShow);
                    curItem.style.zIndex = 1;
                }
                var items = document.querySelectorAll('.back:not(#back'+curItemShow+')');
                var randomItem = items[Math.floor(Math.random()*items.length)];
                randomItem.style.zIndex = 2;
                curItemShow = parseInt(randomItem.getAttribute('data-item'));
            }

            body.onclick = function(){
                if(container.classList.contains(showClass)){
                    container.classList.remove(showClass);
                    clearInterval(showIntervals);
                }
                else {
                    container.classList.add(showClass);
                    showItems();
                    showIntervals = setInterval(
                        function(){
                            showItems();
                        },10000
                    );
                }
            }
            
        </script>
    </body>
</html>
